
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow/Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="images/left-arrow.png" alt="arrow">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">

                
                <li class="carousel-slide current-slide">
                <img class="carousel_image" src="images/Slider-01.jpg" alt="slide-image">
                </li>
                <li class="carousel-slide">
                    <img class="carousel_image" src="images/Slider-2.jpg" alt="slide-image">        
                </li>
                
                <li class="carousel-slide">
                    <img class="carousel_image" src="images/Slider-3.jpg" alt="slide-image">        
                </li>
                
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="images/right-arrow.png" alt="arrow">
        </button>
        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>
    <script src="./js/carousel.js"> </script>
</body>
</html>
